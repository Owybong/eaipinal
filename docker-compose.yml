version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  product_service:
    build: ./product_service
    ports:
      - "5001:5001"
    networks:
      - ecommerce_network

  inventory_service:
    build: ./inventory_service
    ports:
      - "5003:5003"
    environment:
      - DATABASE_URL=postgres://user:password@postgres_db:5432/inventory_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce_network

  customer_service:
    build: ./customer_service
    ports:
      - "5002:5002"
    volumes:
      - type: bind
        source: ./product_service/instance
        target: /app/instance
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    user: "1000:1000"
    networks:
      - ecommerce_network
    depends_on:
      - inventory_service
      - product_service

  order_service:
    build: ./order_service
    ports:
      - "5004:5004"
    volumes:
      - ./order_service/data:/app/data
    environment:
      - PRODUCT_SERVICE_URL=http://product_service:5002
      - CUSTOMER_SERVICE_URL=http://customer_service:5000
    networks:
      - ecommerce_network

  delivery_service:
    build: ./delivery_service
    ports:
      - "5005:5005"
    volumes:
      - ./delivery_service/data:/app/data
    environment:
      - ORDER_SERVICE_URL=http://order_service:5004
    networks:
      - eai_network
    depends_on:
      - order_service

  customer_service:
    build: ./customer_service
    ports:
      - "5000:5000"
    volumes:
      - ./customer_service/data:/app/data
    networks:
      - ecommerce_network

  frontend:
    build: ./frontendnya
    ports:
      - "3000:3000"
    environment:
      - PRODUCT_SERVICE_URL=http://product_service:5002
      - ORDER_SERVICE_URL=http://order_service:5004
      - DELIVERY_SERVICE_URL=http://delivery_service:5005
      - ANALYTICS_SERVICE_URL=http://host.docker.internal:5006
      - CUSTOMER_SERVICE_URL=http://customer_service:5000
    networks:
      - eai_network
    depends_on:
      - product_service
      - order_service
      - delivery_service
      - customer_service
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  ecommerce_network:
    driver: bridge

volumes:
  product_data:
  order_data:
  delivery_data:
  customer_data:
